<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div style="padding-top: 150px;">

<div class="login-container">
    <img src="your-image-url.jpg" alt="Profile" class="profile-image mb-3">
    <h2 class="login">LOGIN</h2>
    <h2 class="register" style="display: none;">REGISTER</h2>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="USERNAME" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="userpass" placeholder="PASSWORD" required>
        </div>
        <button type="button" onclick="loginSubmit()" class="btn btn-primary btn-block login" >LOGIN</button>
        <button type="button" onclick="registerSubmit()" class="btn btn-primary btn-block register" style="display: none;">REGISTER</button>
    </form>
    <p class="mt-3 login">Don't have an account? <a href="#" onclick="registerMode()">REGISTER</a></p>
    <p class="mt-3 register" style="display: none;">Already have an account? <a href="#" onclick="loginMode()">LOGIN</a></p>
</div></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
