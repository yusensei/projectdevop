<script>
  const destinations = [
    {
      name: "Ayutthaya Historical Park",
      province: "Ayutthaya",
      description: "Ruins of ancient temples and palaces from Thailand’s former capital.",
      price: 300,
      image: "images/ayutthaya.jpg"
    },
    {
      name: "Erawan Waterfalls",
      province: "Kanchanaburi",
      description: "Seven-tiered waterfall surrounded by lush jungle trails.",
      price: 250,
      image: "images/erawan.jpg"
    },
    {
      name: "Similan Islands",
      province: "Phang Nga",
      description: "Crystal-clear waters and coral reefs ideal for diving and snorkeling.",
      price: 500,
      image: "images/similan.jpg"
    },
    {
      name: "Pai Canyon",
      province: "Mae Hong Son",
      description: "Scenic hiking trails with dramatic red rock formations and sunset views.",
      price: 150,
      image: "images/pai-canyon.jpg"
    },
    {
      name: "Sam Phan Bok",
      province: "Ubon Ratchathani",
      description: "Thailand’s 'Grand Canyon' with unique rock formations and river views.",
      price: 200,
      image: "images/samphanbok.jpg"
    }
  ];

  const container = document.getElementById("destinationCards");

  destinations.forEach((place) => {
    const encoded = encodeURIComponent(JSON.stringify(place));
    const card = `
      <div class="card mx-auto mb-4" style="max-width: 80%; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="${place.image}" class="img-fluid h-100 object-fit-cover" alt="${place.name}" style="border-radius: .25rem 0 0 .25rem;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="text-primary fw-bold">${place.province}</h6>
              <h3 class="card-title">${place.name}</h3>
              <p class="text-muted mb-2">฿${place.price}</p>
              <p class="card-text">${place.description}</p>
              <a href="checkout.html?data=${encoded}" class="text-primary text-decoration-none fw-semibold">
                Continue reading <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    `;
    container.insertAdjacentHTML("beforeend", card);
  });
</script>
