<script>
  const destinations = [
    {
      name: "The Grand Palace",
      province: "Bangkok",
      description: "A majestic complex of royal buildings and temples, including Wat Phra Kaew.",
      price: 350,
      image: "250px-4Y1A1159_Bangkok_(33536795515).jpg",
      link: "https://www.royalgrandpalace.th/th/home"
    },
    {
      name: "Wat Phra That Doi Suthep",
      province: "Chiang Mai",
      description: "Sacred hilltop temple offering panoramic views and spiritual serenity.",
      price: 200,
      image: "download.jpg",
      link: "https://www.tourismthailand.org/Attraction/Wat-Phra-That-Doi-Suthep--"
    },
    {
      name: "Phang Nga Bay",
      province: "Phuket",
      description: "Iconic limestone cliffs and emerald waters, perfect for boat tours.",
      price: 450,
      image: "thailand-phuket-anantara.jpg",
      link: "https://www.phuket.com/phangnga/"
    },
    {
      name: "Sukhothai Historical Park",
      province: "Sukhothai",
      description: "Ancient ruins of Thailand’s first capital, rich in cultural heritage.",
      price: 300,
      image: "thailand-sukhothai-top-attractions-sukhothai-old-city-aerial.jpg"
    },
    {
      name: "Railay Beach",
      province: "Krabi",
      description: "Stunning beach accessible only by boat, known for rock climbing and sunsets.",
      price: 400,
      image: "images.jpg"
    }
  ];

  const container = document.getElementById("destinationCards");

  destinations.forEach((place) => {
    const encoded = encodeURIComponent(JSON.stringify(place));
    const card = `
      <div class="card mx-auto mb-4" style="max-width: 80%; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="${place.image}" class="img-fluid h-100 object-fit-cover" alt="${place.name}" style="border-radius: .25rem 0 0 .25rem;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="text-primary fw-bold">${place.province}</h6>
              <h3 class="card-title">${place.name}</h3>
              <p class="text-muted mb-2">฿${place.price}</p>
              <p class="card-text">${place.description}</p>
              <a href="checkout.html?data=${encoded}" class="text-primary text-decoration-none fw-semibold">
                Continue reading <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    `;
    container.insertAdjacentHTML("beforeend", card);
  });
</script>
